<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello Visitor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div>You are the <span>{{data["rank_site"]}}</span><sup>{{data["rank_site_th"]}}</sup> visitor of this website out of <span>{{data["total_visit_site"]}}</span></div>
                <div>And the <span>{{data["rank_day"]}}</span><sup>{{data["rank_day_th"]}}</sup> of the day out of <span>{{data["total_visit_day"]}}</span></div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#modal-signin">Se connecter</button>
            </div>
        </div>


        <!-- Modals -->
        {% include 'modal_signin.html' %}
    </div>

    {% include 'scriptsjs.html' %}
</body>
</html>
