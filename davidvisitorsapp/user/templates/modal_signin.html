<div class="modal fade dav-modal-user-sign" id="modal-signin" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content dav-bg-modal-signin">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="signinModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <!--<span class="text-danger" aria-hidden="true">&times;</span>-->
          <i class="fa fa-times text-white" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-signin" class="text-white">

          <input type="hidden" name="to_log" value="true">

          <p id="text_info_signin" class="text-danger"></p>

          <div class="form-group">
            <div class="input-group">
              <i class="fa fa-user-circle-o d-flex align-items-center justify-content-center"></i>
              <input type="text" class="form-control border-top-0 border-left-0 border-right-0" id="pseudo_signin" name="pseudo" placeholder="Pseudo or Email *" required>
              <div class="invalid-feedback">* Pseudo or email is obligatory</div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <i class="fa fa-lock d-flex align-items-center justify-content-center"></i>
              <input type="password" class="form-control border-top-0 border-left-0 border-right-0" id="password_signin" name="password" min="6" placeholder="Password *" required>
              <div class="invalid-feedback">* Password is obligatory (min. 6 characters)</div>
            </div>
          </div>
        </form>

        <button id="btn-ok-signin" class="btn btn-block">Let's log in ! <i class="fa fa-sign-in"></i></button>
        <button id="btn-switch-to-signup" class="btn btn-block">I want to create an account <i class="fa fa-user-plus"></i></button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>
