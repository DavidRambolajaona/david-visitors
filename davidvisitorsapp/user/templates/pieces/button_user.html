{% if session["user"] is defined %}
<button type="button" class="btn btn-info my-2 btn-sm" data-toggle="modal" data-target="#modal-user-info">
        You ({{user.user_pseudo}})
</button>
{% else %}
<button type="button" class="btn btn-light my-2 btn-sm" data-toggle="modal" data-target="#modal-signin">Sign in</button>
{% endif %}
