{% if session["user"] is defined %}
<button type="button" class="btn my-2 btn-sm" id="dav-btn-show-user-info" data-toggle="modal" data-target="#modal-user-info" data-backdrop="static">
        You ({{user.user_pseudo}})
</button>
{% else %}
<button type="button" class="btn my-2 btn-sm" id="dav-btn-show-signin" data-toggle="modal" data-target="#modal-signin" data-backdrop="static">Sign in</button>
{% endif %}
