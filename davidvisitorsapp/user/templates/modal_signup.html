<div class="modal fade dav-modal-user-sign" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content dav-bg-modal-signup">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="signupModalLabel">Creating an account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <!--<span aria-hidden="true">&times;</span>-->
            <i class="fa fa-times text-white" aria-hidden="true"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-signup" class="text-white">
  
            <input type="hidden" name="to_log" value="true">

            <p id="text_info_signup" class="text-danger"></p>
  
            <div class="form-group">
              <div class="input-group">
                <i class="fa fa-user-circle d-flex align-items-center justify-content-center"></i>
                <input type="text" class="form-control border-top-0 border-left-0 border-right-0" id="pseudo_signup" name="pseudo" placeholder="Pseudo * (e.g. Mickey)" required>
                <div class="invalid-feedback">* Pseudo is obligatory</div>
              </div>
            </div>
  
            <div class="form-group">
              <div class="input-group">
                <i class="fa fa-envelope d-flex align-items-center justify-content-center"></i>
                <input type="text" class="form-control border-top-0 border-left-0 border-right-0" id="email_signup" name="email" pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email (e.g. mickey.duck@disney.com)">
                <div class="invalid-feedback">* Valid email address is obligatory</div>
              </div>
            </div>
  
            <div class="form-group">
              <div class="input-group">
                <i class="fa fa-lock d-flex align-items-center justify-content-center"></i>
                <input type="password" class="form-control border-top-0 border-left-0 border-right-0" id="password_signup" name="password" min="6" placeholder="Password *" required>
                <div class="invalid-feedback">* Password is obligatory (min. 6 characters)</div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group">
                <i class="fa fa-lock d-flex align-items-center justify-content-center"></i>
                <input type="password" class="form-control border-top-0 border-left-0 border-right-0" id="confirm_password_signup" name="confirm_password" min="6" placeholder="Confirm password *" required>
                <div class="invalid-feedback">* The two passwords must match</div>
              </div>
            </div>

          </form>

          <button id="btn-create-account" class="btn btn-block">Ok let's create this account ! <i class="fa fa-rocket"></i></button>
          <button id="btn-switch-to-signin" class="btn btn-block">I want to log in another account <i class="fa fa-chevron-left"></i></button>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>
